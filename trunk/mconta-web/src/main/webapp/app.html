<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <title>mconta</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <!-- JQUERY MOBILE -->
    <link rel="stylesheet" href="js/jquery.mobile-1.1.0.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.1.0.min.js"></script>

    <script type="text/javascript" language="javascript" src="app/app.nocache.js"></script>
    
    <script type="text/javascript">
	// Navigation
    $.mobile.page.prototype.options.backBtnText = "Go back";
    $.mobile.page.prototype.options.addBackBtn      = true;
    $.mobile.page.prototype.options.backBtnTheme    = "d";

    // Page
    $.mobile.page.prototype.options.headerTheme = "a";  // Page header only
    $.mobile.page.prototype.options.contentTheme    = "c";
    $.mobile.page.prototype.options.footerTheme = "a";

    // Listviews
    $.mobile.listview.prototype.options.headerTheme = "a";  // Header for nested lists
    $.mobile.listview.prototype.options.theme           = "c";  // List items / content
    $.mobile.listview.prototype.options.dividerTheme    = "d";  // List divider

    $.mobile.listview.prototype.options.splitTheme   = "c";
    $.mobile.listview.prototype.options.countTheme   = "c";
    $.mobile.listview.prototype.options.filterTheme = "c";
    $.mobile.listview.prototype.options.filterPlaceholder = "Filter data...";
    </script>
    
  </head>

  <body>
  	
  	<div data-role="page" class="type-home" id="main">
		<div data-role="content">
			<div class="content-secondary" id="secondary"></div>
			<div class="content-primary" id="primary"></div>
		</div>
	</div>
  
  </body>
  
</html>
